<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h3 id="title">정말 간단 TODO 리스트</h3>
      <div id="sub-container">
        <ul class="list-group" id="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
            id="list-group-item"
          >
            오늘의 할 일 목록 하나!
            <span class="badge bg-primary rounded-pill" onclick="deleteTodo()"
              >삭제</span
            >
          </li>
        </ul>
      </div>
      <div class="input-group mb-3" id="input-group">
        <input type="text" class="form-control" id="input-area" />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-area"
          onclick="addTodo()"
        >
          추가
        </button>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        console.log('시작!');

        $.ajax({
          url: 'https://api.themoviedb.org/3/movie/popular?api_key=10923b261ba94d897ac6b81148314a3f&page=1',
          data: {},
          type: 'GET',
          success: function (json) {
            console.log(json);
          },
          error: function (err) {},
        });
      });

      function addTodo() {
        let todo = $('#input-area').val();
        console.log(todo);
        let id = Math.floor(Math.random() * 100000);
        let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">${todo}<span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span> </li>`;

        $('#list-group').append(list_item);
        $('#input-area').val('');
      }

      function deleteTodo(id) {
        $('.list-' + id).remove();
      }
    </script>
  </body>
</html>
